<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/scrollbar-style.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/mjaalnir-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css">
</head>
<body>

<div class="scroll-bar">
    <div id="draggable1" class="row draggable top-point">
        <div class="col-md-8 col-md-push-4 color-picker"><span class="glyphicon glyphicon-triangle-left ui-triangle"></span></div>
        <div class="col-md-4 col-md-pull-8"><input type="text" class="input-sm position-input top-input"></div>
    </div>
    <div id="draggable2" class="row draggable">
        <div class="col-md-8 col-md-push-4 color-picker"><span class="glyphicon glyphicon-triangle-left ui-triangle"></span></div>
        <div class="col-md-4 col-md-pull-8"><input type="text" class="input-sm position-input"></div>
    </div>
    <div id="draggable3" class="row draggable bottom-point">
        <div class="col-md-8 col-md-push-4 color-picker"><span class="glyphicon glyphicon-triangle-left ui-triangle"></span></div>
        <div class="col-md-4 col-md-pull-8"><input type="text" class="input-sm position-input bottom-input"></div>
    </div>
</div>

    <!-- JS-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/mjaalnir-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="js/scrollbar.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $( '.draggable' ).draggable({ axis: 'y', containment: 'parent'});
            $( '.top-point' ).draggable({ revert: true});
            $( '.bottom-point' ).draggable({revert: true});
            $('.color-picker').colorpicker({});
        });</script>


</body>
</html>
